<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping chart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
</head>
<body> 
    <h1>My Shopping Cart</h1>
    <div class="container">

        <div class="part0">
            <p>Description</p>
            <p>Size</p>
            <p>Quantity</p>
            <p>Remove</p>
            <p>Price</p>
        </div>

        <hr>

        <div class="part1">
            <img src="./jogging.jpeg" alt="" id="jogging">
            <p id="size">S</p>
            <div class="quantity">
                <button id="add_btn">+</button>
                <span>2</span>
                <button id="delete_btn">-</button>
            </div>
            <button class="remove">x</button>
            <p id="price">£55</p>
        </div>

        <hr>

        <div class="part2">
            <img src="./nike-tshirt.jpeg" alt="" id="jogging">
            
            <p id="size">S</p>
            <div class="quantity">
                <button id="add_btn">+</button>
                <span>2</span>
                <button id="delete_btn">-</button>
            </div>
            <button class="remove">x</button>
            <p id="price">£55</p>
        </div>

        <hr>

        <div class="boxes">
            <p id="box1"> Discount   £0.00 </p>
            <p id="box2"> Delivery   £0.00</p>
            <p id="box3"> Subtotal   £110.00</p>
            <p id="box4"> Total £110.00</p>
        </div>

        <p>if you have a promotion code please enter it here</p>

        <div class="code">
            <input type="text" id="promotion" value="please enter promo code">
            <button>Apply Discount</button>
            <button id="check">Checkout</button>
        </div>

        <div class="last">
            <button id="update">Update Quantity</button>
            <button id="Continue">Continue Shopping</button>
        </div>



        
      

    
        


    



   

        

    </div>






</body>
</html>
